<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/zahrat.css">
    <!-- ===========BOX ICON========== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <meta name="theme_color" content="#0E2431">
    <link rel="manifest" href="manifest.json">
    <title>ZAHRAT AL SANAA</title>
    <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .upload-container {
    background: #ffffff;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    text-align: center;
    width: 350px;
    transition: transform 0.3s ease;
    padding-top: 100px;
    width: 100%;
  }

  .upload-container:hover {
    transform: translateY(-5px);
  }

  .upload-container h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
  }

  input[type="file"] {
    display: none;
  }

  .custom-file-upload {
    display: inline-block;
    padding: 12px 25px;
    cursor: pointer;
    border-radius: 10px;
    color: #fff;
    font-weight: 600;
    transition: background 0.3s ease;
    background-color: #0E2431;
  }

  .custom-file-upload:hover {
    background: #5751d1;
  }

  .upload-button {
    display: block;
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background-color: #0E2431;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .upload-button:hover {
    background-color: #0E2431;
  }

  .file-name {
    margin-top: 15px;
    font-size: 14px;
    color: #666;
  }
  .card-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
  }

  .card {
    position: relative;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
  }

  .delete-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.6);
    border: none;
    color: #fff;
    font-size: 18px;
    padding: 6px 10px;
    border-radius: 50%;
    cursor: pointer;
  }

  .delete-btn:hover {
    background: red;
  }

  /* Tablet */
  @media (max-width: 900px) {
    .card-container {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  .spinner {
  width: 18px;
  height: 18px;
  border: 2px solid rgba(255, 255, 255, 0.4);
  border-top: 2px solid #fff;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}
.spinner-custom {
    position: absolute;
    top: 10px;
    width: 25px;
    height: 25px;
    border: 3px solid rgba(255, 255, 255, 0.4);
    border-top: 3px solid #fff;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}
#btnUpload {
    position: relative;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}
</style>
</head>

<body>
    <!-- ===== HEADER ===== -->
    <header class="l-header">
        <nav class="nav bd-grid custom-head-name-container">
            <div class="nav__logo">
                <a href="/index.html"><img src="./img/logoblue.png" alt="Welcome"></a>
            </div>
            <div class="custom-head-name">
                ZAHRAT AL SANAA
                <p style="font-size: 13px;">Anas</p>
            </div>
        </nav>
    </header>
    <div class="upload-container">
    <h1>Add Product Images</h1>
    <label class="custom-file-upload">
        Choose File
        <input type="file" id="fileInput" accept="image/*">
    </label>
    <div class="file-name" id="fileName">No file chosen</div>
    <button id="btnUpload" class="upload-button" onclick="uploadImage()">Upload</button>
    </div>
    <div class="card-container"></div>
        <footer class="footer">
        <p class="footer__title">ZAHRAT AL SANAA</p>

        <div class="footer__social">
            <a href="#" class="footer__icon"><i class="bx bxl-facebook"></i></a>
            <a href="#" class="footer__icon"><i class="bx bxl-instagram"></i></a>
            <a href="#" class="footer__icon"><i class="bx bxl-twitter"></i></a>
        </div>
        <div class="login-action-button">
            <button class="custom-upload-page-btn logout-action-button-text d-none">Log out</button>
        </div>
        <p>&#169; 2025 copyright all right reserved</p>
    </footer>
    <!-- ===== SCROLL REVEAL ===== -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js" type="text/javascript"></script>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js" type="text/javascript"></script>
    <!-- ===== MAIN JS ===== -->
    <script src="./js/main.js"></script>
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    const CLOUD_NAME = "procodeon";
    const UPLOAD_PRESET = "zahrat";

    const firebaseConfig = {
        apiKey: "AIzaSyAfNn4qiC8Lnmww4WcZfuaIcBfKHuQKJW8",
        authDomain: "zahrat-678d1.firebaseapp.com",
        projectId: "zahrat-678d1",
        storageBucket: "zahrat-678d1.appspot.com",
        messagingSenderId: "593355527820",
        appId: "1:593355527820:web:7fabfcbbd47ca865894da9",
        measurementId: "G-QY46HMR28E"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const gallery = document.getElementById("gallery");

    // Store image URL in Firestore
    async function storeImageUrl(url) {
        const ref = doc(db, "images", "list");
        try {
            await updateDoc(ref, {
                urls: arrayUnion(url)
            });
        } catch (error) {
            // If document doesn't exist, create it
            await setDoc(ref, { urls: [url] });
        }
    }

    async function deleteImageUrl(url) {
        const ref = doc(db, "images", "list");
        try {
            await updateDoc(ref, {
                urls: arrayRemove(url)
            });
            console.log("URL removed successfully");
        } catch (error) {
            console.error("Error removing URL:", error);
        }
    }

    // Upload image to Cloudinary
    async function uploadImage() {
        const fileInput = document.getElementById("fileInput");
        const btnUpload = document.getElementById("btnUpload");
        const file = fileInput.files[0];

        if (!file) {
            alert("Please select an image");
            return;
        }
        const spinner = document.createElement('div');
        spinner.className = 'spinner-custom';
        btnUpload.appendChild(spinner);

        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", UPLOAD_PRESET);

        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                method: "POST",
                body: formData
            });
            const data = await res.json();
            const imageUrl = data.secure_url;
            console.log("Uploaded:", imageUrl);

            await storeImageUrl(imageUrl);

            // Fetch all images and display them

            // Clear file input
            fileInput.value = "";
            setTimeout(() => {
                window.location.reload();
            }, 2000); // simulate delay

        } catch (err) {
            console.error("Upload failed", err);
        }
    }
    window.uploadImage = uploadImage;
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');

  fileInput.addEventListener('change', () => {
    if(fileInput.files.length > 0){
      fileName.textContent = fileInput.files[0].name;
    } else {
      fileName.textContent = "No file chosen";
    }
  });

function displayImages(imageURLs) {
    const container = document.querySelector('.card-container');
    container.innerHTML = ''; // clear existing cards

    imageURLs.forEach((url, index) => {
        // Create card
        const card = document.createElement('div');
        card.className = 'card';

        // Create image
        const img = document.createElement('img');
        img.src = url;
        img.alt = `Image ${index + 1}`;

        // Create delete button
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.innerHTML = 'ðŸ—‘';

        // Delete handler
        deleteBtn.addEventListener('click', () => {
            var deleteUrl = card.childNodes[1].src;
            const spinner = document.createElement('div');
            spinner.className = 'spinner';
            deleteBtn.appendChild(spinner);
            deleteImageUrl(deleteUrl);
            // Simulate async delete (API call)
            setTimeout(() => {
                card.remove();
            }, 1000); // simulate delay
            // Optional: remove from array
            // imageURLs.splice(index, 1);
        });

        // Append elements
        card.appendChild(deleteBtn);
        card.appendChild(img);
        container.appendChild(card);
    });
}

window.onload = async () => {
    const ref = doc(db, "images", "list");
    const snap = await getDoc(ref);
    if (snap.exists()) {
        displayImages(snap.data().urls); // urls is an array
    }
};
  const logoutButton = document.querySelector('.logout-action-button-text');
  logoutButton.addEventListener('click', function(event) {
      event.preventDefault(); // Prevent default link behavior
      sessionStorage.setItem('adminLogged', false);
      window.location.href = '/index.html';
  });
</script>
