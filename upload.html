<body>

    <h1>Upload Image</h1>

        Choose File
        <input type="file" id="fileInput" accept="image/*">

    <button class="upload-button" onclick="uploadImage()">Upload</button>

    <script src="./js/main.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
            const CLOUD_NAME = "procodeon";
    const UPLOAD_PRESET = "zahrat";

    const firebaseConfig = {
        apiKey: "AIzaSyAfNn4qiC8Lnmww4WcZfuaIcBfKHuQKJW8",
        authDomain: "zahrat-678d1.firebaseapp.com",
        projectId: "zahrat-678d1",
        storageBucket: "zahrat-678d1.appspot.com",
        messagingSenderId: "593355527820",
        appId: "1:593355527820:web:7fabfcbbd47ca865894da9",
        measurementId: "G-QY46HMR28E"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const gallery = document.getElementById("gallery");

    // Display multiple images in gallery
    function displayImages(images) {
        gallery.innerHTML = "";
        images.forEach(url => {
            const img = document.createElement("img");
            img.src = url;
            gallery.appendChild(img);
        });
    }

    // Store image URL in Firestore
    async function storeImageUrl(url) {
        const ref = doc(db, "images", "list");
        try {
            await updateDoc(ref, {
                urls: arrayUnion(url)
            });
        } catch (error) {
            // If document doesn't exist, create it
            await setDoc(ref, { urls: [url] });
        }
    }

    // Upload image to Cloudinary
    async function uploadImage() {
        const fileInput = document.getElementById("fileInput");
        const file = fileInput.files[0];

        if (!file) {
            alert("Please select an image");
            return;
        }

        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", UPLOAD_PRESET);

        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                method: "POST",
                body: formData
            });
            const data = await res.json();
            const imageUrl = data.secure_url;
            console.log("Uploaded:", imageUrl);

            await storeImageUrl(imageUrl);

            // Fetch all images and display them
            alert('Image Added');

            // Clear file input
            fileInput.value = "";
            window.location.reload();

        } catch (err) {
            console.error("Upload failed", err);
        }
    }
    window.uploadImage = uploadImage;
    </script>

</script>
